<app-game-control
    (startClicked)="startButtonClicked()"
    (stopClicked)="stopButtonClicked()"
    (valueEmitted)="valueEmitted($event)"
></app-game-control>
<div *ngFor="let emittedValue of EmittedValues">
    <app-even-value *ngIf="emittedValueIsEven(emittedValue)">{{ emittedValue }}</app-even-value>
    <app-odd-value *ngIf="!emittedValueIsEven(emittedValue)">{{ emittedValue }}</app-odd-value>
</div>
